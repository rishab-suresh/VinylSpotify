<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Auth Callback</title>
</head>
<body>
    <p>Processing authentication...</p>
    <script>
        // callback.js (inline for simplicity in callback.html)
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            const error = params.get('error');

            const mainAppUrl = 'http://localhost:8888/'; // Assuming index.html is at the root of this origin

            if (error) {
                console.error('Spotify Auth Error:', error);
                alert('Spotify authentication failed: ' + error);
                window.location.href = mainAppUrl + '?error=' + encodeURIComponent(error);
            } else if (code) {
                window.location.href = mainAppUrl + '?code=' + encodeURIComponent(code);
            } else {
                console.error('No code or error found in callback URL.');
                alert('Authentication issue: No code received from Spotify.');
                window.location.href = mainAppUrl + '?error=unknown_callback_issue';
            }
        });
    </script>
</body>
</html>
