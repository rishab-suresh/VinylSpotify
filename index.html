<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeuomorphic Spotify Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Skeuomorphic Spotify Vinyl Player</h1>
    </header>
    <main>
        <div id="auth-section">
            <button id="login-button">Login with Spotify</button>
        </div>
        <div id="player-section" style="display: none;">
            <!-- Skeuomorphic player UI will go here -->
            <p>Player will be here...</p>
            <div id="playlist-container">
                <h2>Your Playlists</h2>
                <ul id="playlist-list"></ul>
            </div>
            <div id="track-info">
                <p>Now Playing: <span id="current-track"></span></p>
            </div>
        </div>
    </main>
    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
